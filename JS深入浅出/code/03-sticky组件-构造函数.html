<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>sticky组件</title>
  <style>
    .sticky {
      position: fixed;
      top: 0;
      left: 0;
    }

    /** 下边的是自己写的样式，上边的是轮子的样式 **/

    * {
      margin: 0;
      padding: 0;
    }

    .topbarPlaceholder {
      height: 60px;
    }

    #topbar {
      background: green;
      height: 60px;
      color: white;
      text-align: center;
      opacity: 0.25;
    }

    #topbar.sticky {
      width: 100%;
    }

    main {
      background: #ddd;
      height: 1500px;
    }

  </style>
</head>
<body>
<div class="topbarPlaceholder">
  <div id="topbar">
    topbar
  </div>
</div>
<main>
  <p>空行段落</p>
  <p>空行段落</p>
  <p>空行段落</p>
  <p>空行段落</p>
  <p>空行段落</p>
  <p>空行段落</p>
  <p>空行段落</p>
  <p>空行段落</p>
  <p>空行段落</p>
  <p>空行段落</p>
  <p>
    <button>粘住的按钮</button>
  </p>
  主要显示内容
</main>
<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
<script>
  class Sticky {
    constructor(selector, offset) {
      this.offset = offset || 0;
      this.elements = $(selector);
      this.addPlaceholder();
      this.cacheOffsets();
      this.listenScroll();
    }

    cacheOffsets() {
      this.offsets = [];
      this.elements.each((index, element) => {
        this.offsets[index] = $(element).offset();
      });
    }

    listenScroll() {
      $(window).on('scroll', () => {
        var scrollY = window.scrollY;
        this.elements.each((index, element) => {
          var $element = $(element);
          if (scrollY + this.offset > this.offsets[index].top) {
            $element.addClass('sticky').css({top: this.offset});
          } else {
            $element.removeClass('sticky');
          }
        });
      });
    }

    addPlaceholder() {
      var $wrapper = $('<div class="stickPlaceholder"></div>');
      this.elements.each((index, element) => {
        $(element).wrap($wrapper);
        $(element).parent().height($(element).outerHeight());
      });
    }

  }

  new Sticky('#topbar');
  new Sticky('button', 60);

</script>
</body>
</html>
