<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>vw-vh</title>
  <link rel="stylesheet" href="./common.css">
  <style>
    body {
      font-size: 62.5%;
    }

    .vw-1 {
      width: 1vw;
    }

    .vw-50 {
      width: 50vw;
    }

    .vh-1 {
      height: 1vh;
    }

    .vh-50 {
      height: 50vh;
    }

    .font-size-10 {
      font-size: 10px;
    }

    .font-size-12 {
      font-size: 12px;
    }

    .font-size-1em {
      font-size: 1em;
    }

    .font-size-3em {
      font-size: 3em;
    }
  </style>
</head>

<body>
  <div class="orange mb-30 vw-1 vh-1"></div>
  <div class="green vw-50 vh-50"></div>
  <div class="blue vw-50 vh-50">
    <p class="font-size-10">字体为 10px </p>
    <p class="font-size-1em">字体为 1em </p>
    <p class="font-size-12">字体为 12px </p>
    <p class="font-size-3em">字体为 3em </p>
  </div>
</body>

</html>
