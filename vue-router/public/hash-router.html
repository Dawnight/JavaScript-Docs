<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hash-router</title>
</head>
<body>
<a href="#/home">home</a>
<a href="#/about">about</a>
<div id="html"></div>
<script>
  window.addEventListener('load', () => {
    html.innerHTML = location.hash.slice(1);
  });
  window.addEventListener('hashchange', () => {
    html.innerHTML = location.hash.slice(1);
  });
</script>
</body>
</html>
