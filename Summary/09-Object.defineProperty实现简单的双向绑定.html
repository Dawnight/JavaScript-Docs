<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Object.defineProperty实现简单的双向绑定</title>
</head>
<body>
<p><input type="text" id="input"></p>
<p>span: <span id="span"></span></p>
<script>
  const data = {};
  const input = document.getElementById('input');
  const span = document.getElementById('span');
  Object.defineProperty(data, 'text', {
    set (value) {
      input.value = value;
      this.value = value;
    }
  });

  input.oninput = function (e) {
    data.text = e.target.value;
    span.innerHTML = data.value;
  }
</script>
</body>
</html>
