<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>计数器</title>
</head>

<body>
  <p id="passage"></p>
  <script>
    const counter = (selector, start, end, step = 1, duration = 2000) => {
      let current = start;
      let _step = (end - start) * step < 0 ? -step : step;
      let timer;
      selector = document.querySelector(selector);
      
      timer = setInterval(() => {
        current += _step;
        selector.innerHTML = current;
        if (current >= end) {
          selector.innerHTML = end;
        }
        if (current >= end) {
          clearInterval(timer);
        }
      }, Math.abs(Math.floor(duration / (end - start))));
      return timer;
    };

    let c = counter('#passage', 1, 20, 2, 1000);
    console.log(c);
  </script>
</body>

</html>
