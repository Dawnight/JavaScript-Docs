<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mvvm</title>
  <script src="./mvvm/Dep.js"></script>
  <script src="./mvvm/compileUtil.js"></script>
  <script src="./mvvm/Observer.js"></script>
  <script src="./mvvm/Watcher.js"></script>
  <script src="./mvvm/index.js"></script>
</head>
<body>
<div id="app">
  <input type="text" v-model="school.name">
  <div>{{school.name}}</div>
  <div>{{school.age}}</div>
  <ul>
    <li>1</li>
    <li>2</li>
  </ul>
</div>
<script>
  let vm = new Vue({
    el: '#app',
    data: {
      school: {
        name: '上海大学',
        age: 20
      }
    }
  })
</script>
</body>
</html>
