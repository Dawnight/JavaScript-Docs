<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>数据劫持</title>
</head>
<body>
<div id="app">
  <h1>user.home: {{user.home}}</h1>
  <h1>city.name: {{city.name}}</h1>
</div>
<script src="./mvvm.js"></script>
<script>
  let vm = new MVVM({
    el: '#app',
    data: {
      user: {
        home: 'shanghai'
      },
      city: {
        name: 'beijing'
      }
    }
  });
  console.log(vm);
</script>
</body>
</html>
