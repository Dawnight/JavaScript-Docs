<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>setTimeout</title>
</head>
<body>
<h3>setTimeout</h3>
<script>
	console.log(100);
	setTimeout(() => {
		console.log(200);
	}, 1000);
	console.log(300);
	console.log(400);
	/****
	 * 100
	 * 300
	 * 400
	 * 200
	 */
</script>
</body>
</html>
