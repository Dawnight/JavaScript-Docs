<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery prototype</title>
</head>
<body>
<p>jquery passage 1</p>
<p>jquery passage 2</p>
<p>jquery passage 3</p>
<div id="div1">
	<p>jQuery passage in div1</p>
</div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script>
	$(function () {
		let $p = $('p');

		console.log($div1.html());
	})
</script>
