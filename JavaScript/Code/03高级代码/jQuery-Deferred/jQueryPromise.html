<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Promise</title>
</head>
<body>
<script src="https://cdn.bootcss.com/jquery/1.8.0/jquery.min.js"></script>
<script>
	$(function () {
		function waitHandle() {
			let dtd = $.Deferred();             //创建一个deferred对象
			let wait = function (dtd) {         // 要求传入一个deferred对象
				let task = function () {
					console.log('task 执行完成');
					dtd.resolve();              // 表示异步任务已经完成
//					dtd.reject();               // 表示异步任务失败或出错
				};
				setTimeout(task, 1000);
				return dtd.promise();           // 这里返回的是promise,而不是直接返回deferred对象
			};
			return wait(dtd);                   // 一定要有返回值
		}
		
		let w = waitHandle();
		// 此时的w接收的是一个Promise对象
		// w.reject(); // 报错
		$.when(w).then(function () {
			console.log('ok 1');
		}, function () {
			console.log('err 1');
		}).then(function () {
			console.log('ok 2');
		}, function () {
			console.log('err 2');
		}).done(function () {
			console.log('done 1');
		}).fail(function () {
			console.log('fail 1');
		}).then(function () {
			console.log('ok 3');
		}, function () {
			console.log('err 3');
		}).done(function () {
			console.log('done 2');
		}).fail(function () {
			console.log('fail 2');
		});
	})
</script>
</body>
</html>
