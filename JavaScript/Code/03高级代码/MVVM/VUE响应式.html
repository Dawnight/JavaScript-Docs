<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VUE 响应式原理</title>
</head>
<body>
<h3>VUE 响应式原理</h3>
<script>
	let obj = {};
	let name = 'orange';
	Object.defineProperty(obj, 'name', {
		get() {
			console.log(`get ${name}`);
			return name;
		},
		set(newValue) {
			console.log(`set ${name}`);
			name = newValue;
		}
	});
	console.log(obj.name);
	obj.name = 'cherry';
</script>
</body>
</html>
