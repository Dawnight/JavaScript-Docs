<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
<div class="container first header top">
  <div class="row">
    <div class="col-md-2 col-xs-6">
      <form>
        <div class="form-group">
          <label for="type">type</label>
          <input type="text" class="form-control" id="type">
        </div>
        <button type="submit" class="btn btn-default" id="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
<script>
  window.onload = function () {
    // 选择器
    function $(selector) {
      let type = selector.substring(0, 1);
      if (type === '#') {
        if (document.querySelector) {
          return document.querySelector(selector)
        }
        return document.getElementById(selector.substring(1))
      } else if (type = '.') {
        if (document.querySelectorAll) {
          return document.querySelectorAll(selector)
        }
        return document.getElementsByClassName(selector.substring(1));
      } else {
        return document['querySelectorAll' ? 'querySelectorAll' : 'getElementsByTagName'](selector);
      }
    }

    // 检测是否有某一个类名
    function hasClass(elem, name) {
      return (elem.className).trim().indexOf(name) > -1;
    }

    // 添加类名
    function addClass(elem, name) {
      if (!hasClass(elem, name)) {
        elem.className += ` ${name}`;
      }
    }

    // 删除类名
    function deleteClass(elem, name) {
      if (hasClass(elem, name)) {
        var reg = new RegExp('(\\s|^)' + name + '(\\s|$)');
        elem.className = elem.className.replace(reg, ' ');
      }
    }

    // 替换类名
    // function replaceClass(elem, newName, oldName) {
    //     deleteClass(elem, oldName);
    //     addClass(elem, newName);
    // }
    // replaceClass($('div')[0], 'top', 'newStyle')
  }
</script>
</body>
