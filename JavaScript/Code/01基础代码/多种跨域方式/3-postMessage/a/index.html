<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A postMessage</title>
</head>
<body>
<h2>PAGE A POSTMESSAGE</h2>
<iframe src="http://localhost:4000/" frameborder="0" id="frame" onload="load()"></iframe>
<script>
  function load() {
    let frame = document.getElementById('frame');
    frame.contentWindow.postMessage('乖o(*^＠^*)o', 'http://localhost:4000');
    window.onmessage = function (e) {
      console.log(e);
    }
  }
</script>
</body>
</html>
