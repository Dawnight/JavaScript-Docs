<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>页面布局</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .layout {
      margin-bottom: 20px;
    }

    .layout article div {
      min-height: 100px;
    }

  </style>
</head>
<body>
<section class="layout float">
  <style media="screen">
    .layout.float .left {
      float: left;
      width: 300px;
      background: red;
    }

    .layout.float .right {
      float: right;
      width: 300px;
      background: blue;
    }

    .layout.float .center {
      background: orange;
    }
  </style>
  <article class="left-center-right">
    <div class="left"></div>
    <div class="right"></div>
    <div class="center">
      <h1>1. 浮动解决方案</h1>
      <h1>2. 三栏布局的中间区域</h1>
    </div>
  </article>
</section>

<section class="layout absolute">
  <style>
    .layout.absolute .left-center-right > div {
      position: absolute;
    }

    .layout.absolute .left {
      left: 0;
      width: 300px;
      background: red;
    }

    .layout.absolute .center {
      left: 300px;
      right: 300px;
      background: orange;
    }

    .layout.absolute .right {
      right: 0;
      width: 300px;
      background: blue;
    }

  </style>
  <article class="left-center-right">
    <div class="left"></div>
    <div class="center">
      <h1>1. 绝对定位解决方案</h1>
      <h1>2. 三栏布局的中间区域</h1>
    </div>
    <div class="right"></div>
  </article>
</section>

<section class="layout flex">
  <style>

    .layout.flex {
      margin-top: 140px;
    }

    .layout.flex .left-center-right {
      display: flex;
    }

    .layout.flex .left {
      width: 300px;
      background: red;
    }

    .layout.flex .center {
      flex: 1;
      background: orange;
    }

    .layout.flex .right {
      width: 300px;
      background: blue;
    }
  </style>
  <article class="left-center-right">
    <div class="left"></div>
    <div class="center">
      <h1>1. flex解决方案</h1>
      <h1>2. 三栏布局的中间区域</h1>
    </div>
    <div class="right"></div>
  </article>
</section>

<section class="layout table">
  <style>
    .layout.table .left-center-right {
      width: 100%;
      display: table;
      height: 100px;
    }

    .layout.table .left-center-right > div {
      display: table-cell;
    }

    .layout.table .left {
      width: 300px;
      background: red;
    }

    .layout.table .center {
      background: orange;
    }

    .layout.table .right {
      width: 300px;
      background: blue;
    }
  </style>
  <article class="left-center-right">
    <div class="left"></div>
    <div class="center">
      <h1>1. table解决方案</h1>
      <h1>2. 三栏布局的中间区域</h1>
    </div>
    <div class="right"></div>
  </article>
</section>

<section class="layout grid">
  <style>
    .layout.grid .left-center-right {
      display: grid;
      width: 100%;
      grid-template-rows: 100px;
      grid-template-columns: 300px auto 300px;
    }

    .layout.grid .left {
      background: red;
    }

    .layout.grid .center {
      background: orange;
    }

    .layout.grid .right {
      background: blue;
    }
  </style>
  <article class="left-center-right">
    <div class="left"></div>
    <div class="center">
      <h1>1. grid解决方案</h1>
      <h1>2. 三栏布局的中间区域</h1>
    </div>
    <div class="right"></div>
  </article>
</section>

</body>
</html>
