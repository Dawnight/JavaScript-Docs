<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>type</title>
	<link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet">
</head>

<body>
<div class="container">
	<div class="row">
		<div class="col-md-2 col-xs-6">
			<form>
				<div class="form-group">
					<label for="type">type</label>
					<input type="text" class="form-control" id="type">
				</div>
				<button type="submit" class="btn btn-default" id="submit">Submit</button>
			</form>
		</div>
	</div>
</div>
<script>
	document.getElementById('submit').addEventListener('click', function (e) {
		var text = document.getElementById('type').value;
		e.preventDefault();
		var result = '';
		// 验证手机号
		var RegExpPhone = /^1[3|5|7|8][0-9]{9}$/;
		result = RegExpPhone.test(text);
		// 验证固话
		var RegExpMobile = /^(0\d{2,3}-\d{7,8}?$)/;
		result = RegExpMobile.test(text);
		// 验证身份证
		var RegExpIDCard = /(^\d{15}$)|(^\d{17}(\d|X|x)$)/;
		result = RegExpIDCard.test(text);
		// 验证邮箱
		var RegExpEmail = /^[\w-]+(\.[\w-]+)*@[\w-]+(\.[\w-]+)+$/;
		result = RegExpEmail.test(text);
		// 验证数字
		var RegExpNumber = /^[0-9]$/;
		result = RegExpNumber.test(text);
		// 验证小写英文字母
		var RegExpLower = /^[a-z]+$/;
		result = RegExpLower.test(text);
		// 验证大写英文字母
		var RegExpUpper = /^[A-Z]+$/;
		result = RegExpUpper.test(text);
		// 验证中文
		var RegExpChinese = /[\u4E00-\u9FA5]+$/;
		result = RegExpChinese.test(text);
		
		if (result) {
			console.log('validate pass');
		} else {
			console.log('not pass');
		}
	})
</script>
</body>

</html>
