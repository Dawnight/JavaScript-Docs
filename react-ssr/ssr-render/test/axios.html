<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>axios</title>
  <script src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.min.js"></script>
</head>
<body>
<script>
  const getApiOne = () => {
    return axios.get('http://localhost:4000/api/one').then(res => {
      return res.data;
    });
  };

  const getApiTwo = () => {
    return axios.get('http://localhost:4000/api/two').then(res => {
      return res.data;
    });
  };

  Promise.all([getApiOne(), getApiTwo()]).then(res => {
    console.log(res);
  })

</script>
</body>
</html>
